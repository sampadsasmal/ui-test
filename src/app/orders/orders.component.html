<div class="container m-t-60">
  <div class="row">
    <div class="col-sm-1">
      <button mat-icon-button class="m-b-20" [routerLink] = "['/dashboard']">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
    </div>
    <div class="col-sm-11">
      <table class="table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Order Date</th>
            <th>Order Details</th>
            <th>Order Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>
              {{item.customer.customerName}}
            </td>
            <td>{{item.orderDate | date}}</td>
            <td>{{item.orderDetail}}</td>
            <td>{{item.orderAmount}}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="loader" class="text-center">
        <mat-spinner ></mat-spinner>
      </div>
    </div>
  </div>

</div>
